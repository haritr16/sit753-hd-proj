        <!-- Form -->
        <div id="model_trigg" class="modal">
            <div class="modal-content">
                <h4>Entry Form</h4>
                <form id="myForm" action="/submit" method="POST" >
                    <div class="row">
                        <div class="input-field">
                            <input id="first_name" type="text" name="first_name" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="last_name" type="text" name="last_name" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="email_id" type="email" name="email" class="validate">
                            <label for="email_id">Email ID</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light text-center" type="submit" name="action"
                        class="validate">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>

        <!-- form2 store in Database-->
        <div style="background-color: rgb(208, 223, 223);">

            <label class="text-primary fs-3" for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label class="text-primary fs-3" for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label class="text-primary fs-3" for="car">Favorite Car:</label><br>
            <input type="text" id="car" name="car"><br>
            
            <div class="text-center">
